<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="color: red; background: blue">
      <h2>hello {{ title }} wolrd</h2>
      <p>{{ bar }}</p>
    </div>

    <script src="/dist/umd/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          title: 'foo',
          bar: {
            baz: 'baz',
            arr: [[111]],
          },
        },
      })

      setTimeout(() => {
        vm.title = '1'
        vm.title = '2'
        vm.title = '3'
        vm.title = '4'
        vm.title = '5'
        vm.$nextTick(() => {
          console.log(vm.$el)
        })
      }, 1000)
    </script>
  </body>
</html>
